    that allows cross-domain communication from the browser.\nAll responses have a
    wildcard same-origin which makes them completely public and accessible to everyone,
    including any code on any site.\n\n# Authentication\n\nEscala offers one form
    of authentication:\n- API Key\n\n<SecurityDefinitions />\n\n# Errors & Rate Limits\n\nEscala
    uses conventional HTTP response codes to indicate the success or failure of an
    API request. In general: Codes in the 2xx range indicate success. Codes in the
    4xx range indicate an error that failed given the information provided (e.g.,
    a required parameter was omitted, etc.). Codes in the 5xx range indicate an error
    in the Escala end (these are rare).\n\n| HTTP Code  |  Description |\n|---|---|\n|
