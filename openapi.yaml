    400 | Bad request, the input parameters are not valid. |\n| 401 | No valid API
    key provided. |\n| 404 | The resource does not exists. |\n| 412 | This code is
    used to indicated if another resource exists with the same key field, like email
    or tag name. |\n| 429 | Too many requests. |\n| 500 | Something went wrong on
    Escala's end. (These are rare.) |\n\nIf you call too frequently, you may run into
    the rate limit or see the error 429.\n\n| Limits |   | |\n|---|---|---|\n| Rate
    | 15/sec | The average number of requests per second over and extended period
    of time. |\n| Daily | 500.000 | Maximun number of daily requests, this value is
    reset every day at UTC 00:00:00. |\n\n                    "
